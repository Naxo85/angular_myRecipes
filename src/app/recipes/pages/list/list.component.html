<div fxLayout.gt-xs="row" fxLayout.xs="column" fxLayoutAlign=" center" fxLayoutGap.gt-xs="50px">
  <div>
    <h1>My Recipes</h1>
  </div>
  <div>
    <app-recipe-search [recipes]="recipes"></app-recipe-search>
  </div>
</div>
<mat-divider></mat-divider>
<br />
<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="20px grid">
  <div fxFlex.lt-md="40" fxFlex.md="30" fxFlex.gt-md="16" *ngFor="let recipe of recipes">
    <app-recipe-card [recipe]="recipe"></app-recipe-card>
  </div>
</div>
