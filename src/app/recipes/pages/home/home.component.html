<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push">
    <mat-toolbar color="primary">
      <span>Men√∫</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()" color="accent">
        <mat-icon>chevron_left</mat-icon>
        <!-- NOTE: https://fonts.google.com/icons?selected=Material+Icons -->
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a routerLink="./list" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon color="accent">dinner_dining</mat-icon>
        <span>All my recipes</span></a
      >
      <a routerLink="./create" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon color="accent">microwave</mat-icon>
        <span>Add recipe</span></a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()" color="accent">
      <mat-icon>restaurant_menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <span>{{ getUserName() }}</span>
    <button mat-icon-button color="accent" (click)="logout()"><mat-icon>logout</mat-icon></button>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
